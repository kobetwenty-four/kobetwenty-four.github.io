br><span class="line">scene.add(mesh)</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 创建光源</span><br><span class="line"> */</span><br><span class="line">// 点光源</span><br><span class="line">const point = new PointLight(0xffffff)</span><br><span class="line">// 点光源位置</span><br><span class="line">point.position.set(300, 100, 200)</span><br><span class="line">// 把点光源添加到场景中</span><br><span class="line">scene.add(point)</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 创建相机</span><br><span class="line"> */</span><br><span class="line">const width = window.innerWidth</span><br><span class="line">const height = window.innerHeight</span><br><span class="line">const k = width / height</span><br><span class="line">const s = 100</span><br><span class="line">const camera = new OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)</span><br><span class="line">// 设置相机的位置</span><br><span class="line">camera.position.set(100, 200, 100)</span><br><span class="line">// 设置相机看向的方向</span><br><span class="line">camera.lookAt(scene.position)</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> *创建渲染器</span><br><span class="line"> */</span><br><span class="line">const renderer = new WebGLRenderer()</span><br><span class="line">// 设置渲染区域尺寸</span><br><span class="line">renderer.setSize(width, height)</span><br><span class="line">// 设置画布背景颜色</span><br><span class="line">renderer.setClearColor(0x000000, 1)</span><br><span class="line"></span><br><span class="line">onMounted(() =&gt; &#123;</span><br><span class="line">  document.querySelector(&#x27;#first&#x27;).appendChild(renderer.domElement)</span><br><span class="line">  renderer.render(scene, camera)</span><br><span class="line">&#125;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;style lang=&quot;scss&quot; scoped&gt;&lt;/style&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
